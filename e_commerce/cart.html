<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="cart.css">

<body>
    <BR/>

    <BR/><hr><br/>
    <input type="text" name="" id="promo" placeholder="Apply Promocode Here" style="display: block; margin: auto;">
    <br/>
    <button onclick="submitPromo()" style="display: block; margin: auto;">submit Promo Code</button>
    <br/><hr><br/>

        <div id="total">

                <p style="text-align: center;">TOTAL NUMBER OF ITEMS</p>

            </div><hr>
            <div style="background-color: #EDE7F6;"><br/>
                <p style="text-align: center;">TOTAL AMOUNT IN RS</p>
                <p id="amount" style="background-color: #D1C4E9; text-align: center; font-size: 25px; color: darkblue; padding: 5px; width: 50%; margin: auto;"></p><br/>
            </div>
        </div>
