<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- sign in / up button start -->
    <br/>
    <div id="sign_in_up">
        <button><a href="home.html" style="text-decoration: none">Movie</a></button>
        <button><a href="login.html" style="text-decoration: none;">Sign in</a></button>
        <button><a href="signup.html" style="text-decoration: none;">Sign up</a></button>
    </div>
    <div style="clear: both;"></div>
    <br/><hr style="width: 210px; float: right;"/>
    <div style="clear: both;"></div>
    <br/><br/>
    <!-- sign in / up button end -->
    <!-- sign up page start -->
    <div id="main_div"><br/>
        <form action="" onsubmit="submitForm(event)">
            <div style="width: 67px; margin: auto; background-color: #78909C; border-radius: 10px; padding: 5px;"><b style="text-align: center;">SIGN UP</b></div><br/>
            <input type="text" id="name" placeholder="User Name"><br/><br/>
            <input type="text" name="" id="email" placeholder="Email"><br/><br/>
            <input type="Number" name="" id="contact" placeholder="Contact No"><br/><br/>
            <input type="password" name="" id="password" placeholder="Password"><br/><br/>
            <input type="submit" name="" id="submit" style="width: 60%; display:block;">
        </form>
    </div>
    <!-- sign up page end -->
</body>
</html>
<script src="signup.js"></script>
